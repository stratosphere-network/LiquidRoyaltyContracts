specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JuniorVault
    network: berachain-mainnet
    source:
      address: "0x3a0A97DcA5e6CaCC258490d5ece453412f8E1883"
      abi: JuniorVault
      startBlock: 13403095
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdrawal
        - SpilloverReceived
        - BackstopProvided
        - User
      abis:
        - name: JuniorVault
          file: ./abi/ConcreteJuniorVault.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SpilloverReceived(uint256,address)
          handler: handleSpilloverReceived
        - event: BackstopProvided(uint256,address)
          handler: handleBackstopProvided
        - event: JuniorRebaseExecuted(uint256,int256)
          handler: handleJuniorRebase
        - event: CooldownInitiated(indexed address,uint256)
          handler: handleCooldownInitiated
        - event: WithdrawalPenaltyCharged(indexed address,uint256)
          handler: handleWithdrawalPenalty
        - event: VaultValueUpdated(uint256,uint256,int256)
          handler: handleVaultValueUpdated
        - event: FeesCollected(uint256,uint256)
          handler: handleFeesCollected
        - event: BGTClaimed(indexed address,uint256)
          handler: handleBGTClaimed
      file: ./src/mapping.ts

