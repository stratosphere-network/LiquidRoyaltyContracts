specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ReserveVault
    network: berachain-bartio
    source:
      address: "0x7754272c866892CaD4a414C76f060645bDc27203"
      abi: ReserveVault
      startBlock: 13403095
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdrawal
        - SpilloverReceived
        - BackstopProvided
        - User
      abis:
        - name: ReserveVault
          file: ../../abi/ConcreteReserveVault.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SpilloverReceived(uint256,address)
          handler: handleSpilloverReceived
        - event: BackstopProvided(uint256,address)
          handler: handleBackstopProvided
        - event: ReserveRebaseExecuted(uint256,int256)
          handler: handleReserveRebase
        - event: DepositCapUpdated(uint256,uint256)
          handler: handleDepositCapUpdated
        - event: CooldownInitiated(indexed address,uint256)
          handler: handleCooldownInitiated
        - event: WithdrawalPenaltyCharged(indexed address,uint256)
          handler: handleWithdrawalPenalty
        - event: VaultValueUpdated(uint256,uint256,int256)
          handler: handleVaultValueUpdated
        - event: FeesCollected(uint256,uint256)
          handler: handleFeesCollected
      file: ./src/mapping.ts

